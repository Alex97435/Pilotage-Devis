<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestion des devis{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav a {
            color: #ecf0f1;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 2px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        form.inline {
            display: inline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Application de pilotage des devis</h1>
        <nav>
            <a href="/">Liste des devis</a>
            <a href="/new">Nouveau devis</a>
            <a href="/import_excel">Importer Excel</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
