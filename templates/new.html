{% extends "base.html" %}
{% block title %}Nouveau devis{% endblock %}
{% block content %}
<h2>Nouveau devis</h2>
<form method="post" enctype="multipart/form-data" action="/new">
  <div class="mb-3">
    <label for="company_id" class="form-label">Société</label>
    <select name="company_id" id="company_id" class="form-select" required>
      {% for c in companies %}
      <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <!-- les autres champs existants : client_name, quote_date, category, amount, description, pdf_upload -->
  <!-- ... -->
  <button type="submit" class="btn btn-primary">Créer</button>
</form>
{% endblock %}
